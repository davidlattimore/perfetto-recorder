syntax = "proto2";

package perfetto.protos;

message Trace {
  repeated TracePacket packet = 1;
}

message TracePacket {
  optional uint64 timestamp = 8;

  optional uint32 timestamp_clock_id = 58;

  oneof data {
    TrackEvent track_event = 11;
    TrackDescriptor track_descriptor = 60;
  }

  oneof optional_trusted_packet_sequence_id {
    uint32 trusted_packet_sequence_id = 10;
  }

  optional InternedData interned_data = 12;

  enum SequenceFlags {
    SEQ_INCREMENTAL_STATE_CLEARED = 1;
  }
  optional uint32 sequence_flags = 13;
}

message TrackEvent {
  oneof name_field {
    uint64 name_iid = 10;
    string name = 23;
  }

  enum Type {
    TYPE_SLICE_BEGIN = 1;
    TYPE_SLICE_END = 2;
    TYPE_COUNTER = 4;
  }
  optional Type type = 9;

  optional uint64 track_uuid = 11;

  repeated DebugAnnotation debug_annotations = 4;

  oneof source_location_field {
    SourceLocation source_location = 33;
    uint64 source_location_iid = 34;
  }

  oneof counter_value_field {
    int64 counter_value = 30;
    double double_counter_value = 44;
  }
}

message TrackDescriptor {
  optional uint64 uuid = 1;
  optional uint64 parent_uuid = 5;
  oneof static_or_dynamic_name {
    string name = 2;
  }

  optional ProcessDescriptor process = 3;
  optional ThreadDescriptor thread = 4;
  optional CounterDescriptor counter = 8;
}

message ProcessDescriptor {
  optional int32 pid = 1;
  repeated string cmdline = 2;
  optional string process_name = 6;
}

message ThreadDescriptor {
  optional int32 pid = 1;
  optional int32 tid = 2;
  optional string thread_name = 5;
}

message CounterDescriptor {
  enum Unit {
    UNIT_UNSPECIFIED = 0;
    UNIT_TIME_NS = 1;
    UNIT_COUNT = 2;
    UNIT_SIZE_BYTES = 3;
  }
  optional Unit unit = 1;
  optional string unit_name = 2;
  optional int64 unit_multiplier = 3;
  optional bool is_incremental = 4;
}

message SourceLocation {
  optional uint64 iid = 1;
  optional string file_name = 2;
  optional string function_name = 3;
  optional uint32 line_number = 4;
}

message InternedData {
  repeated EventName event_names = 2;
  repeated DebugAnnotationName debug_annotation_names = 3;
  repeated SourceLocation source_locations = 4;
}

message DebugAnnotation {
  oneof name_field {
    uint64 name_iid = 1;
    string name = 10;
  }

  oneof value {
    bool bool_value = 2;
    uint64 uint_value = 3;
    int64 int_value = 4;
    double double_value = 5;
    string string_value = 6;
  }
}

message DebugAnnotationName {
  optional uint64 iid = 1;
  optional string name = 2;
}

message EventName {
  optional uint64 iid = 1;
  optional string name = 2;
}
